<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Lista enumerada / ordenada (ol)</h3>
    <ol>
        <li>Elemento 1</li>
        <li>Elemento 2</li>
        <li>Elemento 3</li>
    </ol>

    <h3>Lista desordenada (ul)</h3>
    <ul>
        <li>Elemento A</li>
        <li>Elemento B</li>
        <li>Elemento C</li>
    </ul>

    <h3>Lista de definiciones (dl)</h3>
    <dl>
        <dt>Término 1</dt>
        <dd>Definición del término 1</dd>
        <dt>Término 2</dt>
        <dd>Definición del término 2</dd>
        <dt>Término 3</dt>
        <dd>Definición del término 3</dd>
    </dl>

    
</body>
</html>
