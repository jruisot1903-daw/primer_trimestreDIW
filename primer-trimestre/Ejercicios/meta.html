<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=h1, initial-scale=1.0">
    <title>Prueba web con UTF-8</title>
</head>
<body>
    <h1>!Empezamos el curso¡</h1>
    <p>¿Estás preparado?</p>
    <p>Viva España y Francisco </p>

    <h1>Graficos vectoriales</h1>

    <p>Circulo</p>
    <svg width="100" height="100">
        <circle cx="50" cy="50" r="40" stroke="black" stroke-width="3" fill="red" />
    </svg>
    <p>Cuadrado</p>
    <svg width="100" height="100">
        <rect width="90" height="90" x="5" y="5" stroke="black" stroke-width="3" fill="blue" />
    </svg>
    <p>Linea</p>
    <svg width="200" height="100">
        <line x1="0" y1="0" x2="200" y2="100" style="stroke:rgb(255,0,0);stroke-width:2" />
    </svg>

    <p>Elipse</p>
    <svg width="200" height="100">
        <ellipse cx="100" cy="50" rx="80" ry="40" style="fill:yellow;stroke:purple;stroke-width:2" />   
    </svg>

    <p>Poligono</p>
    <svg height="210" width="400">
        <polygon points="200,10 250,190 160,210" style="fill:lime;stroke:purple;stroke-width:1" />
    </svg>

    <p>Polilinea</p>
    <svg height="210" width="400">
        <polyline points="0,40 40,40 40,80 80,80 80,120 120,120 120,160 160,160" style="fill:white;stroke:red;stroke-width:4" />
    </svg>

    <p>Gradiente</p>
    <svg height="150" width="500">
        <defs>
            <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
                <stop offset="0%" style="stop-color:rgb(255,255,0);stop-opacity:1" />
                <stop offset="100%" style="stop-color:rgb(255,0,0);stop-opacity:1" />
            </linearGradient>
        </defs>
        <ellipse cx="200" cy="70" rx="85" ry="55" fill="url(#grad1)" />
        <text fill="#ffffff" font-size="45" font-family="Verdana" x="150" y="86">SVG</text>
    </svg>

</body>
</html>
